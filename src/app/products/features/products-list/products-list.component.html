 <div *ngIf="productsState.state.status() === 'loading'; else loadedState">
  <p class="text-white">Loading...</p>
</div>
<ng-template #loadedState>
  <div class="flex justify-end my-6">
    <button  type="button"
    (click)="changePage()"
     class="flex justify-end text-white bg-green-700 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-blue-700 focus:outline-none dark:bg-green-600:ring-blue-800">Change Page</button>
  </div>
<!--*ngIf=""-->
<div class="grid grid-cols-[repeat(4,300px)] gap-4 mx-auto max-w-screen-xl ">
<div
*ngFor="let product of productsState.state().products"
>
<app-product-card [product]="product"
(addToCart)="addToCart($event)">
</app-product-card>
</div>

</div>
</ng-template>
