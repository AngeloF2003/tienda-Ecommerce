<section class="bg-gray-900 py-8 antialiased dark:bg-gray-900 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-white dark:text-white sm:text-2xl">Carrito de Compras</h2>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">

          <div *ngFor="let cartItem of state.products(); trackBy: trackByfn">

             <app-cart-item class="block" [productCartItem]="cartItem"
             (onRemove)="onRemove($event)"
             (onDecrease)="onDecrease($event)"
             (onIncrease)="onIncrease($event)"></app-cart-item>
          </div>




        </div>
        <div class="bg-gray-900 hidden xl:mt-8 xl:block">
          <div class="mt-6 grid grid-cols-3 gap-4 sm:mt-8">
            <div class="space-y-6 overflow-hidden rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">


              <div class="mt-6 flex items-center gap-2.5">

                <div id="favourites-tooltip-3" role="tooltip" class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-gray-300 opacity-0 shadow-sm transition-opacity duration-300 dark:bg-gray-700">
                  Add to favourites
                  <div class="tooltip-arrow" data-popper-arrow></div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div class="space-y-4 rounded-lg border border-gray-200 bg-gray-800 p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
          <p class="text-xl font-semibold text-white dark:text-white">Compras</p>

          <div class="space-y-4">
            <div class="space-y-2">
              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-white dark:text-gray-400">Precio Original</dt>
                <dd class="text-base font-medium text-white dark:text-white">${{state.price()}}</dd>
              </dl>

              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-white dark:text-gray-400">Savings</dt>
                <dd class="text-base font-medium text-green-600">$00.00</dd>
              </dl>


            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
              <dt class="text-base font-bold text-white dark:text-white">Total</dt>
              <dd class="text-base font-bold text-white dark:text-white">${{state.price()}}</dd>
            </dl>
          </div>

          <a href="#" class="text-white flex w-full items-center justify-center rounded-lg bg-green-700 px-5 py-2.5 text-sm font-medium hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-blue-700 dark:focus:ring-primary-800">Proceed to Checkout</a>

          <div class="flex items-center justify-center gap-2">
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400"> or </span>
            <a href="#" title="" class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline text-white dark:text-primary-500">
              Continue Comprando
            </a>
          </div>
        </div>
